<ion-view title="Products">
    <ion-content >
        <h1 class="padding">Products: {{ token }}</h1>

        <div class="list">
            <div ng-repeat="product in products">
                <a class="item item-thumbnail-left" href="#">
                    <img ng-src="{{ product.image }}" ng-show="product.image.length">
                    <h2>{{ product.product_id }} : {{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
