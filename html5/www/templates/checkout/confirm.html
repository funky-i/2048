<ion-view title="Confirm Order" hide-nav-bar="true">
    <ion-content has-header="true" padding="true" class="padding">

        <h1>Confirm:</h1>

        <div class="list">
            <label class="item item-input" ng-repeat="product in products">
                <span class="input-label">{{ product.name }} : {{ product.quantity }}</span>
                <span class="badge">{{ product.price }}</span>
            </label>
        </div>

        <div class="list">
            <label class="item item-input" ng-repeat="total in totals">
                <span class="input-label">{{ total.title }}:</span>
                <span class="badge">{{ total.text }}</span>
            </label>
        </div>

        <div class="row">
            <!--<button class="button button-block button-positive activated" ng-click="OpenModal()">OpenURL</button>-->
        </div>

        <div class="row">
            <button class="button button-block button-positive activated" ng-click="CreateOrder()">Confirm</button>
        </div>


    </ion-content>
</ion-view>
