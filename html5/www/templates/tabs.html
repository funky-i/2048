<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Products Tab -->
  <ion-tab title="Products" icon="icon ion-bag" href="#/tab/product">
    <ion-nav-view name="tab-product"></ion-nav-view>
  </ion-tab>

  <!-- Products Tab -->
  <ion-tab title="Cart" icon="icon ion-ios7-cart" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>


    <!-- Information Tab -->
    <!--<ion-tab title="Information" icon="icon ion-information-circled" href="#/tab/information">-->
        <!--<ion-nav-view name="tab-information"></ion-nav-view>-->
    <!--</ion-tab>-->

  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
